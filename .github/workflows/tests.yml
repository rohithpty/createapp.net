name: Tests

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --reporter=junit --outputFile=./test-results/vitest-junit.xml

      - name: Publish test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Vitest Results
          path: test-results/vitest-junit.xml
          reporter: java-junit
          fail-on-error: true
